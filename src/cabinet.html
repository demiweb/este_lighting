<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Подключение линков -->
    @@include('parts/links.html')

    <title>ESTE Lighting</title>

</head>
<body>
<!-- Подключение хедера -->
@@include('parts/header.html')

<main>
    <!--  start head-page  -->
    <section class="head-page">
        <div class="bg">
            <img src="img/head-page/img-2.png" alt="">
            <img class="bg-filter" src="img/head-page/head-page-bg.png" alt="">
        </div>
        <div class="container">
            <h1 class="head-page-title">
                Личный кабинет
            </h1>
            <div class="breadcrumb">
                <ol itemscope itemtype="https://schema.org/BreadcrumbList">
                    <li itemprop="itemListElement" itemscope
                        itemtype="https://schema.org/ListItem">
                        <a itemprop="item" href="https://example.com/dresses">
                            <span itemprop="name">Главная</span></a>
                        <meta itemprop="position" content="1"/>
                    </li>
                    <li itemprop="itemListElement" itemscope
                        itemtype="https://schema.org/ListItem">
                        <span itemprop="name">Личный кабинет</span>
                        <meta itemprop="position" content="2"/>
                    </li>
                </ol>
            </div>
        </div>
    </section> <!--  end head-page  -->

    <!--  start personal-info  -->
    <section class="personal-info">
        <div class="container">
            <div class="personal-info-left">
                <a href="#" class="current">Личный кабинет</a>
                <a href="#">История заказов</a>
                <a href="#" class="log-out">
                    <img src="img/svg/log-out.svg" alt="">
                    <span>Выйти</span>
                </a>
            </div>
            <div class="personal-info-right">
                <form action="" class="personal-info-form">
                    <div class="form-top">
                        <label>
                            <input type="text" placeholder="Имя">
                        </label>
                        <label>
                            <input type="text" placeholder="Фамилия">
                        </label>
                        <label>
                            <input type="text" placeholder="+ 38 (0__) ___ __ __">
                        </label>
                        <label>
                            <input type="email" placeholder="E-mail">
                        </label>
                        <label>
                            <input type="text" placeholder="Город">
                        </label>
                        <label>
                            <input type="text" placeholder="Компания">
                        </label>
                    </div>
                    <div class="form-middle">
                        <span class="title">
                            Изменение пароля
                        </span>
                        <label>
                            <input type="password" placeholder="Текущий пароль">
                        </label>
                        <label>
                            <input type="password" placeholder="Новый пароль">
                        </label>
                        <label>
                            <input type="password" placeholder="Подтвердить пароль">
                        </label>
                    </div>
                    <div class="form-bottom">
                        <input class='btn-main' type="submit" value="Сохранить изменения">
                    </div>
                </form>
            </div>
            <a href="#" class="log-out">
                <img src="img/svg/log-out.svg" alt="">
                <span>Выйти</span>
            </a>
        </div>
    </section> <!--  end personal-info  -->

</main>

<!-- Подключение popup -->
@@include('parts/popup.html')

<!-- Подключение футера -->
@@include('parts/footer.html')

<!-- Подключение скриптов -->
@@include('parts/scripts.html')
</body>
</html>
