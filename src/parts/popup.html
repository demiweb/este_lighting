<div class="popup popup-consultation" id="popup-consultation">
    <div class="popup-content">
        <h4 class="popup-title">
            Введите данные для консультации
        </h4>
        <p class="popup-text">
            Мы свяжемся с вами, чтобы обсудить интересующие вас вопросы
        </p>
        <form action="" class="popup-form">
            <label>
                <input type="text" placeholder="Имя">
            </label>
            <label>
                <input type="text" placeholder="Фамилия">
            </label>
            <label>
                <input type="number" placeholder="+ 38 (0__) ___ __ __">
            </label>
            <label>
                <input type="email" placeholder=" E-mail">
            </label>
            <input class="btn-main" type="submit" value="Отправить запрос на консультацию" data-message="Ваши данные успешно отправлены!">
        </form>
        <a href="#" class="popup-close">
            <img src="img/svg/close.svg" alt="">
        </a>
    </div>
</div>

<div class="popup popup-consultation-success" id="popup-consultation-success">
    <div class="popup-content">
        <p class="popup-message">

        </p>
        <img  class="popup-icon" src="img/svg/success.svg" alt="">
        <a href="#" class="popup-close">
            <img src="img/svg/close.svg" alt="">
        </a>
    </div>
</div>

<div class="popup popup-login" id="popup-login">
    <div class="popup-content">
        <h4 class="popup-title">
            Вход в аккаунт
        </h4>
        <form action="" class="popup-form">
            <label>
                <input type="text" placeholder="+ 38 (0__) ___ __ __">
            </label>
            <label>
                <input type="password" placeholder="Пароль">
            </label>
            <label>
                <input type="checkbox">
                <span class="checkbox"></span>
                Запонить меня
            </label>
            <input class="btn-main" type="submit" value="Войти" data-message="Вы вошли в аккаунт">
        </form>
        <div class="popup-footer">
            <a href="#popup-login-forgot" class="popup-forgot">Забыли пароль?</a>
            <span>или</span>
            <p>Нет аккаунта?&nbsp;
                <a href="">Регистрация</a>
            </p>

        </div>
        <a href="#" class="popup-close">
            <img src="img/svg/close.svg" alt="">
        </a>
    </div>
</div>

<div class="popup popup-login-forgot" id="popup-login-forgot">
    <div class="popup-content">
        <h4 class="popup-title">
            Забыли пароль?
        </h4>
        <p class="popup-text">
            Введите ваш номер и мы вышлем вам
            новый пароль
        </p>
        <form action="" class="popup-form">
            <label>
                <input type="text" placeholder="+ 38 (0__) ___ __ __">
            </label>
            <input class="btn-main" type="submit" value="Отправить">
        </form>
        <a href="#" class="popup-close">
            <img src="img/svg/close.svg" alt="">
        </a>
    </div>
</div>
